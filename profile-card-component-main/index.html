<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="CSS/style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
        <section id="card">
            <article id="top-section">
                <div id="top-img"></div> <!-- Close Top-Img Div -->
                <div id="selfie"><img src="images/image-victor.jpg" alt="selfie" style="border-radius:50%;"></div>
                <div id="person">
                    <div id="name_age">
                        <div class="name">Victor Crest</div>
                        <div class="age">26</div>
                    </div>
                    <div class="location">London</div>
                </div> <!-- Close Person Div -->
            </article> <!-- Close Top-Section Article -->
            <article id="bottom-section">
                <div class="stats">
                    <div class="value">80K</div>
                    <div class="metric">Followers</div>               
                </div>
                <div class="stats">
                    <div class="value">803K</div>
                    <div class="metric">Likes</div>
                </div>
                <div class="stats">
                    <div class="value">1.4K</div>
                    <div class="metric">Photos</div>
                </div>
            </article> <!-- Close Bottom-Section Div -->
        </section> <!-- Close Card Section -->
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/troyal-taylor-cs/">Troyal Taylor</a>.
    </div>
    <div class="bkg-image">
        <img id="circle1" src="images/bg-pattern-top.svg" alt="background image top">
        <img id="circle2" src="images/bg-pattern-bottom.svg" alt="background image bottom">
    </div>
</body>
</html>
